<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WireFraming</title>
</head>
<body>
    <h1>Blue print of a webpage</h1>

    <!-- header and navigation menu -->
    <table border="2px" width="100%">
        <thead>
            <tr height="80px">
                <th>logo</th>
                <th>Heading</th>
                <th>Navigation Menu</th>
            </tr>
        </thead>
    </table>

    <!-- poster image -->
    <table border="2px" width="100%">
        <tbody>
            <tr height="300px">
                <th>Poster</th>
            </tr>
        </tbody>
    </table>

    <!-- product Details -->

    <table border="2px" width = "100%">
        <tbody>
            <tr height ="150px">
                <td>product 1</td>
                <td>product 2</td>
                <td>product 3</td>
            </tr>
        </tbody>
    </table>

    <!-- Footer -->
    <table border="2px" width = "100%">
        <tbody>
            <tr height="100px">
                <th>Footer</th>
            </tr>
        </tbody>
    </table>

</body>
</html>
